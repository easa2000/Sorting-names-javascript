<html>
    <head>
        <title>Array Sortung Example</title>
        <script type="text/javascript" src="sort.js"></script>
    </head>

    <body>
        <h1>Sorting String Array</h1>
        <p>Enter two or more names in the field below,
            and the sorted list of names will appear in the
            text area.</p>

        <form name="theform">
            Name:
            <input type="name" name="newname" size="20" />
            <input type="button" name="addname" value="Add"
            onclick="sortNames();">
            <br/>

            <h2>Sorted Names</h2>
            <textarea name="sorted" cols="60" rows="10">
                The sorted names will appear here.
            </textarea>
            
        </form>
    </body>
</html>
